<div class="container_news" layout vertical center>
    <style>
        .main {
            position: relative;
        }

        .wide.card {
            margin-top: 64px;
            max-height: 580px;
            max-width: 512px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
            border-radius: 2px;
        }

        .card {
            background-color: white;
            padding: 20px 16px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 360px;
            width: 512px;
        }

        .indent {
            padding: 0 2px;
        }

        .header {
            font-size: 1.5em;
            color: #00BCD4;
            font-weight: lighter;
        }

        paper-input {
            width: auto;
        }

        .header.spaced {
            margin-top: 16px;
        }
    </style>
    <div class="main" vertical="" cross-fade-delayed="">
        <div class="card wide" flex="" layout="" vertical="" cross-fade="false" slide-up-offscreen="">
            <div layout="" vertical="" flex="" on-keypress="{{ keypressAction }}">
                <form action="register.jsp" method="POST">
                    <div class="indent" layout="" vertical="">
                        <div class="header">Join Pulpkorn</div>
                        <paper-input-decorator label="Email address" floatinglabel="" layout="" vertical="" error="Invalid Email address!" autovalidate isInvalid="{{!$.first.validity.valid}}">
                            <input id="first" is="core-input" name="Email" value="" placeholder="Email address" aria-label="Email address" required pattern="([a-z]*[A-Z]*[0-9]*)+@([a-z]*[A-Z]*[0-9]*)+\.([a-z]*[A-Z]*[0-9]*)+">
                        </paper-input-decorator>
                        <paper-input-decorator label="Password" floatinglabel error="Password is required!" autovalidate>
                            <input id="password" is="core-input" name="Password" type="password" value="" required />
                        </paper-input-decorator>
                        <div class="header spaced"></div>
                    </div>
                    <div horizontal="" center="" layout="">
                        <!--<paper-button on-tap="{{ handleLogout }}" role="button" tabindex="0">Sign Up</paper-button>-->
                        <div flex="">
                        </div>
                        <paper-fab id="check" icon="check" onclick="this.parentNode.parentNode.submit();" role="button" tabindex="0" aria-label="check">
                        </paper-fab>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
