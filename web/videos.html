<div class="container_videos" layout vertical center>
    <style>
        .card_videos {
            width: 784px;
            margin: 10px auto 0;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
            margin-bottom: 20px;
        }

            .card_videos > theme-bg {
                background-color: #1de9b6;
                color: #616161;
            }

            .card_videos > core-toolbar {
                height: 100px;
                font-size: 16px;
                line-height: 26px;
                border-bottom: 1px solid rgba(0,0,0,.15);
            }

            .card_videos > content {
                background-color: #fff;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
                position: relative;
                padding-left: 20px;
                padding-bottom: 20px;
            }
    </style>
    <div class="card_videos">
        <core-toolbar class="theme-bg" hero-id="punch-bottom" hero="" style="-webkit-transform-origin: 0px 0px; border-radius: 0px;">
            <div class="question" flex="" cross-fade-delayed="" style="margin-top: auto;font-size: 1.6em;text-align: center;vertical-align: middle;">Video 1</div>
        </core-toolbar>
        <div id="content" class="content" flex="" hero-id="content" hero="" style="-webkit-transform-origin: 0px 0px; border-radius: 0px;">
            <video controls width="100%"><source src="videos/1.mp4" type="video/mp4"></video>
        </div>
    </div>
    <div class="card_videos">
        <core-toolbar class="theme-bg" hero-id="punch-bottom" hero="" style="-webkit-transform-origin: 0px 0px; border-radius: 0px;">
            <div class="question" flex="" cross-fade-delayed="" style="margin-top: auto;font-size: 1.6em;text-align: center;vertical-align: middle;">Video 2</div>
        </core-toolbar>
        <div id="content" class="content" flex="" hero-id="content" hero="" style="-webkit-transform-origin: 0px 0px; border-radius: 0px;">
            <video controls width="100%"><source src="videos/2.mp4" type="video/mp4"></video>
        </div>
    </div>
</div>
